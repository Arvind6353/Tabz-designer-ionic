<ion-header>

  <ion-navbar>
    <ion-title>Best Sellers</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-slides pager="true">
    <ion-slide *ngFor="let product of bestSellerProducts">
        <img [src]="product.image" />
       <ion-card>
         <ion-card-content>
            <ion-card-title >
              {{product.name}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
    </ion-slide>

  </ion-slides>

</ion-content>
